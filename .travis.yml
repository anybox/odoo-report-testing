language: python
sudo: false
cache:
  apt: true
  directories:
    - $HOME/.cache/pip

python:
  - "2.7"

virtualenv:
  system_site_packages: true

services:
  - postgresql

addons:
  sources:
    - sourceline: deb http://apt.anybox.fr/openerp anybox-wheezy contrib
      key_url: http://keyserver.ubuntu.com/pks/lookup?op=get&fingerprint=on&search=0xE38CEB07
  apt:
    packages:
      - expect-dev  # provides unbuffer utility
      - python-lxml  # because pip installation is slow
      - python-simplejson
      - python-serial
      - python-yaml
      - python-pychart
      - pdftk
      - imagemagick
      - wkhtmltox
      - ttf-dejavu

env:
  global:
    - ODOO_VERSION="8.0"
  matrix:
    - ODOO_VERSION="9.0"
    - ODOO_VERSION="8.0"
    - ODOO_VERSION="7.0"

# set up an X server to run wkhtmltopdf.
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

install:
  - compare -version
  - python bootstrap.py
  - bin/buildout -c buildout.v${ODOO_VERSION}.cfg
  # required for odoo9 to find lessc
  - export PATH=$PATH:$TRAVIS_BUILD_DIR/bin
  - createdb ort
  - bin/start_odoo -d ort --stop-after-init -i base

script:
  - bin/nosetests -d ort -- -s -v odoo_report_testing/tests/
